<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <section>
        <div class="container-fluid d-flex flex-column justify-content-top topone">
            <h1 class="Page-title">IP Address Tracker</h1>
            <div class="searchbox">
                <form action="/" method="post">
                    <input type="text" name="IpAdress" id="" placeholder="Enter Your IP Adress here ...">
                    <button type="submit" class="btn-search"> > </button>
                </form>
            </div>

        </div>
        <div class="secondone container-fluid">
            <div class="d-flex justify-content-center flexB">
                <div class="p-2">
                    <span class="title">IP ADRESS</span>
                    <p class="info" id="ip">000.000.000.000</p>
                </div>
                <div class="p-2">
                    <span class="title">LOCATION</span>
                    <p class="info" id="location">AAAAA,AA,0000</p>
                </div>
                <div class="p-2">
                    <span class="title">TIMEZONE</span>
                    <p class="info" id="timezone">UTC 0000</p>
                </div>
                <div class="p-2">
                    <span class="title">ISP</span>
                    <p class="info" id="isp"> SPACEX</p>
                </div>

            </div>
        </div>


    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>


</html>
